<ion-header>
  <ion-navbar>
    <ion-title *ngIf="this.mode == 'new'">
      Registrar un consumo
      <img src="assets/imgs/loading.gif" width="30" *ngIf="this.loading" style="vertical-align:middle">
    </ion-title>
    <ion-title *ngIf="this.mode == 'edit'">
      Editar el consumo
      <img src="assets/imgs/loading.gif" width="30" *ngIf="this.loading" style="vertical-align:middle">
    </ion-title>
    <ion-buttons end>
      <button
        ion-button
        block
        color="primary"
        *ngIf="!this.loading"
        (click)="storeConsumption()">Guardar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Cantidad de litros</ion-label>
    <ion-input [(ngModel)]="consumption.gas_liters"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Precio por litro (â‚¬/litro)</ion-label>
    <ion-input [(ngModel)]="consumption.gas_price"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Notas</ion-label>
    <ion-input [(ngModel)]="consumption.notes"></ion-input>
  </ion-item>

</ion-content>
