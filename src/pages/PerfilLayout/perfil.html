<ion-header>
  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #F1F0F0">

  <p *ngIf="auth.loading" text-center>Loading...</p>
  <ng-template [ngIf]="!auth.loading">


    <ion-grid>
      <ion-row>
        <img src= "assets/imgs/AvatarIcon.png" height="80px">
      </ion-row>
      <ion-row>
        <ion-col col-10>
          <ion-row>
            <font size='2' style="font-weight: bold">Bruno Avendaño</font>
          </ion-row>
          <ion-row style="padding-top: 5px; padding-bottom: 10px">
            <font size='2'>brunoaven@gmail.com</font>
          </ion-row>
        </ion-col>
        <ion-col col-2>
          <ion-icon name="create" style="font-size: 25px"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list style="width: 100vw" style="margin-left: 0">
      <ion-item>
        <ion-grid style="padding-top: 1px" style="padding-bottom: 1px">
          <ion-row>
            <ion-col col-3>
              <ion-icon name="car" style="font-size: 25px"></ion-icon>
            </ion-col>
            <ion-col col-9>
              <font size='4'>Vehículos</font>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid style="padding-top: 1px" style="padding-bottom: 1px">
          <ion-row>
            <ion-col col-3>
              <ion-icon name="ribbon" style="font-size: 25px"></ion-icon>
            </ion-col>
            <ion-col col-9>
              <font size='4'>Puntos OUTGOGO</font>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid style="padding-top: 1px" style="padding-bottom: 1px">
          <ion-row>
            <ion-col col-3>
              <ion-icon name="list-box" style="font-size: 25px"></ion-icon>
            </ion-col>
            <ion-col col-9>
              <font size='4'>Términos del servicio</font>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid style="padding-top: 1px" style="padding-bottom: 1px">
          <ion-row>
            <ion-col col-3>
              <ion-icon name="lock" style="font-size: 25px"></ion-icon>
            </ion-col>
            <ion-col col-9>
              <font size='4'>Política de privacidad</font>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>


  </ng-template>

</ion-content>
