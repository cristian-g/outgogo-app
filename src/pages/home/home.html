<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Vehículos</ion-title>
    <ion-buttons end>
      <button
        ion-button
        block
        color="primary"
        (click)="goToNewVehiclePage()">Registrar un vehículo</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button
    ion-button
    block
    color="primary"
    (click)="loadVehicles()">Cargar vehículos</button>

  <ion-card *ngFor="let vehicle of this.vehicles; let i = index" (click)="goToVehiclePage(vehicle.id)">
    <ion-card-header>
      <ion-card-title>{{ vehicle.brand }} {{ vehicle.model }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>

  <div *ngFor="let error of this.errorsLoadingVehicles; let i = index">
    <span>{{ error }}</span>
  </div>

</ion-content>
