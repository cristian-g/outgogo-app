<ion-header>

  <ion-navbar>
    <ion-title>vehicle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngFor="let error of this.errorsLoadingVehicle; let i = index">
    <span>{{ error }}</span>
  </div>


  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ vehicle.brand }} {{ vehicle.model }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Purchase year: {{ vehicle.year }}<br>
      Purchase_price: {{ vehicle.price }}
    </ion-card-content>
  </ion-card>

  <button
    ion-button
    block
    color="primary"
    (click)="goToNewOutgoPage()">Registrar un gasto</button>

  <button
    ion-button
    block
    color="primary"
    (click)="loadVehicle(this.vehicleId)">Reload vehicle and actions</button>

  --------------
  Gastos y pagos
  --------------

  <ion-card *ngFor="let action of this.vehicle.actions; let i = index">
    <ion-card-header>
      <ion-card-title>{{ action.type }}: {{ action.quantity }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>


</ion-content>
