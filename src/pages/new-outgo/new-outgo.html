<ion-header>

  <ion-navbar>
    <ion-title>Registrar un gasto</ion-title>
    <ion-buttons end>
      <button
        ion-button
        block
        color="primary"
        (click)="storeOutgo()">Guardar</button>
    </ion-buttons>
  </ion-navbar>



</ion-header>


<ion-content padding>

  <div *ngFor="let error of this.errorsLoadingStoreOutgo; let i = index">
    <span>{{ error }}</span>
  </div>

  <ion-item>
    <ion-label position="floating">Cantidad</ion-label>
    <ion-input [(ngModel)]="outgo.quantity"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">DescripciÃ³n</ion-label>
    <ion-input [(ngModel)]="outgo.description"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Notas</ion-label>
    <ion-input [(ngModel)]="outgo.notes"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Compartir gasto</ion-label>
    <ion-checkbox [(ngModel)]="outgo.share_outgo"></ion-checkbox>
  </ion-item>

</ion-content>
