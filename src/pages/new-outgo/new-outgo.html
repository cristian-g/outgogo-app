<ion-header>
  <ion-navbar>
    <ion-title *ngIf="this.mode == 'new'">
      Registrar un gasto
      <img src="assets/imgs/loading.gif" width="30" *ngIf="this.loading" style="vertical-align:middle">
    </ion-title>
    <ion-title *ngIf="this.mode == 'edit' && !this.loading">
      Editar el gasto
      <img src="assets/imgs/loading.gif" width="30" *ngIf="this.loading" style="vertical-align:middle">
    </ion-title>
    <ion-buttons end>
      <button
        ion-button
        block
        color="primary"
        (click)="storeOutgo()">Guardar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngFor="let error of this.errors; let i = index">
    <span>{{ error }}</span>
  </div>

  <ion-item>
    <ion-label floating>Cantidad</ion-label>
    <ion-input [(ngModel)]="outgo.quantity"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>DescripciÃ³n</ion-label>
    <ion-input [(ngModel)]="outgo.description"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Notas</ion-label>
    <ion-input [(ngModel)]="outgo.notes"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Compartir gasto</ion-label>
    <ion-checkbox [(ngModel)]="outgo.share_outgo"></ion-checkbox>
  </ion-item>

</ion-content>
