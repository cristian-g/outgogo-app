<ion-header>

  <ion-navbar>
    <ion-title>
      <span (click)="loadPayment(this.paymentId)">Pago</span>
      <img src="assets/imgs/loading.gif" width="30" *ngIf="this.loading && this.loadedPayment" style="vertical-align:middle">
    </ion-title>
    <ion-buttons end>
      <button
        ion-button
        block
        color="primary"
        (click)="goToEditPaymentPage()"
        *ngIf="!this.loading"
      >Editar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <span *ngIf="this.loading && !this.loadedPayment" style="text-align: center !important;">
    <img src="assets/imgs/loading.gif" width="80" style="display: block; margin: 0 auto;">
  </span>

  <span *ngIf="!this.loading && this.loadedPayment">
    <ion-card style="margin-left: 0">
      <ion-item >
        <ion-grid style="padding-top: 0" style="padding-bottom: 0">
          <ion-row>
            <ion-col col-10>
              <ion-row>
                <font>Pago </font> &ensp; <font color= #002E8B>{{ payment.quantity }} â‚¬</font>
              </ion-row>
              <ion-row>
                <font size='3' color=#7A7A7A>{{ payment.explanation }}</font>
              </ion-row>
            </ion-col>
            <ion-col col-2 style="padding-top: 0">
              <ion-icon class="icons" size="large" name="cash" slot="start"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>

    <ion-grid>
      <ion-row>
        <ion-col col-9 style="align-self: center">
          <font size='3' color=#7A7A7A>{{ payment.formattedAbsoluteDate }}</font>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!--<ion-grid>
      <ion-row style="padding-top: 15px">
        <font size='3' style="font-weight: bold"> Notas</font>
      </ion-row>
    </ion-grid>-->

  </span>

</ion-content>
