<ion-header>
  <ion-navbar>
    <ion-title *ngIf="this.mode == 'new'">
      Registrar un pago
      <img src="assets/imgs/loading.gif" width="30" *ngIf="this.loading" style="vertical-align:middle">
    </ion-title>
    <ion-title *ngIf="this.mode == 'edit'">
      Editar el pago
      <img src="assets/imgs/loading.gif" width="30" *ngIf="this.loading" style="vertical-align:middle">
    </ion-title>
    <ion-buttons end>
      <button
        ion-button
        block
        color="primary"
        (click)="storePayment()">Guardar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngFor="let error of this.errors; let i = index">
    <span>{{ error }}</span>
  </div>

  <ion-item>
    <ion-label position="floating">Cantidad</ion-label>
    <ion-input [(ngModel)]="payment.quantity"></ion-input>
  </ion-item>

</ion-content>
