<ion-header>
  <ion-navbar>
    <ion-title>Registrar un pago</ion-title>
    <ion-buttons end>
      <button
        ion-button
        block
        color="primary"
        (click)="storePayment()">Guardar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngFor="let error of this.errorsLoadingStorePayment; let i = index">
    <span>{{ error }}</span>
  </div>

  <ion-item>
    <ion-label position="floating">Cantidad</ion-label>
    <ion-input [(ngModel)]="payment.quantity"></ion-input>
  </ion-item>

</ion-content>
