<ion-header>

  <ion-navbar>
    <ion-title>Registrar un vehículo</ion-title>
    <ion-buttons end>
      <button
        ion-button
        block
        color="primary"
        (click)="storeVehicle()">Guardar</button>
    </ion-buttons>
  </ion-navbar>



</ion-header>


<ion-content padding>





  <ion-item>
    <ion-label position="floating">Marca</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Modelo</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Año de compra</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Importe original de compra (€)</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-card>
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>Usuarios del vehículo</ion-label>
      <button ion-button fill="outline" slot="end">View</button>
    </ion-item>

    <ion-card-content>
      Para cada usuario que quieras añadir a este vehículo, escribe su email.
    </ion-card-content>

    <ion-item *ngFor="let att of anArray; let idx = index">
      <ion-label color="primary">{{att.label}}{{idx+1}}</ion-label>
      <ion-input type="text" text-left [(ngModel)]="anArray[idx].value"></ion-input>
    </ion-item>

    <ion-item class="activated" text-right>
      <button ion-button   (click)="Add()">Add More</button>
    </ion-item>

  </ion-card>


</ion-content>
