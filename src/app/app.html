<ion-menu [content]="content">

  <ion-toolbar>
    <ion-title>Outgogo</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-card>
      <img [src]="auth.user.picture" width="50">
      <ion-card-content>
        <ion-card-title>
          {{ auth.user.name }}<br>
          {{ auth.user.email }}<br>
        </ion-card-title>
      </ion-card-content>
    </ion-card>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>








  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" id="nav" #content swipeBackEnabled="false"></ion-nav>
