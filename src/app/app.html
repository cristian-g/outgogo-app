<ion-menu [content]="content">

  <ion-toolbar>
    <ion-title>Outgogo</ion-title>
  </ion-toolbar>

  <ion-content style="padding-top: 40px !important;">

    <div *ngIf="auth.loggedIn" style="padding-top: 40px">
      <ion-card *ngIf="auth.user != null">
        <!--<img [src]="auth.user.picture">-->
        <ion-card-content>
          <ion-card-title>{{ auth.user.name }}</ion-card-title>
          <!--<pre>{{ auth.user | json }}</pre>-->
          {{ auth.user.email }}
        </ion-card-content>
      </ion-card>
      <button
        ion-button
        block
        color="danger"
        (click)="this.logout()">Cerrar sesi√≥n</button>
    </div>

    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>

  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" id="nav" #content swipeBackEnabled="false"></ion-nav>
